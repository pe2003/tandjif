<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Морской бой</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Морской бой</h1>
  <div id="game">
    <div id="playerBoard"></div>
    <div id="enemyBoard"></div>
  </div>
  <div id="stats">
    <p>Выстрелов: <span id="shots">0</span></p>
    <p>Попаданий: <span id="hits">0</span></p>
    <p>Потоплено кораблей: <span id="sunkShips">0</span></p>
  </div>
  <div id="status">Ожидание второго игрока...</div>
  <div id="shipStatus"></div>
  <div id="result"></div>
  <button id="restartButton">Начать заново</button>
  <button id="playWithComputerButton">Играть с компьютером</button>
  <audio id="backgroundMusic" loop>
    <source src="music/background-music.mp3" type="audio/mpeg">
    Ваш браузер не поддерживает элемент audio.
  </audio>
  <script src="script.js"></script>
</body>
</html>
